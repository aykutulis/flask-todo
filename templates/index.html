<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Todo App</title>
  </head>
  <body>
    <main class="mx-auto mt-5" style="width: 500px">
      <h3>Todo List</h3>
      <form action="/add" method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add a new todo" name="title" />
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Complete</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{ todo.id }}</th>
            <td>{{ todo.title }}</td>
            {% if todo.completed %}
            <td>Completed</td>
            {% else %}
            <td>WIP</td>
            {% endif %} {% if todo.completed %}
            <td><button disabled class="btn btn-secondary">Complete</button></td>
            {% else %}
            <td><a href="/complete/{{ todo.id }}" class="btn btn-success">Complete</a></td>
            {% endif %}
            <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
